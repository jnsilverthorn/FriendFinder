<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="survey.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Friends Survey</h1>

        <div id="surveyContainer">
        </div>
    </div>

    <script src="../data/friends.js"></script>
</body>

<script type="text/javascript">
    var questions = [
        "question1",
        "question2",
        "question3",
        "question4",
        "question5",
        "question6",
        "question7",
        "question8",
        "question9",
        "question10"
    ];

    var answers = [
        "1 - Strongly Disagree",
        "2 - Disagree",
        "3 - Somewhat Disagree",
        "4 - Somewhat Agree",
        "5 - Agree",
        "6 - Strongly Agree"
    ];

    function displayQuestions_and_Answers() {
        questions.forEach((question) => {
            var question_div = document.createElement("div");
            question_div.id = "ques";
            var space = document.createElement("br");
            var q = question;
            question_div.append(q);
            var answer_div = document.createElement("div");
            answer_div.id = "ans_cont";
            let number = 1;
            answers.forEach((answer) => {
                var ans = document.createElement("div");
                ans.id = "ans" + number;
                ans.append(answer);
                answer_div.append(ans);
                number++;
            })
            var container = document.getElementById("surveyContainer");
            container.append(question_div, answer_div, space);
        })
        var container = document.getElementById("surveyContainer");
        var done_btn = document.createElement("button");
        done_btn.id = "done_btn";
        done_btn.append("Find Friend!");
        container.append(done_btn);
    };

    displayQuestions_and_Answers();

    function recordAnswers() {

    };


</script>

</html>
